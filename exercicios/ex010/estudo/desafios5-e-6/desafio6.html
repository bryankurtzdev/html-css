<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
ul{
font-size: 15pt;
color: rgb(0, 0, 0);
}


    </style>
</head>
<body>
  <h1>
    Tags em HTML
  </h1>  
  <p>
    em HTML5, podemos inserir os elementos da lisata a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.
  </p>

  <ul type="square">
    <li><abbr title="&lt;p&gt;">Paragrafos</abbr></li>
    <li><abbr title="&lt;h1&gt;">titulos</abbr></li>
    <li><abbr title="&lt;img src="" alt=""&gt;">imagens</abbr></li>
    <li><abbr title="&lt;strong&gt;">Destaque</abbr></li>
    <li><abbr title="&lt;em&gt;">enfase</abbr></li>
    <li><abbr title="&lt;ul&gt;">Listas nao ordenadas</abbr></li>
    <li><abbr title="&lt;ol&gt;">listas ordenadas</abbr></li>
    <li><abbr title="&lt;mark&gt;">texto marcado</abbr></li>
  </ul>
</body>
</html>
