<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <h1>
        uso de tabelas grandes
    </h1>
    <table>
        <thead>
           <tr>
               <th>estado</th>
               <th>populacao</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    sao paulo
                </td>
                <td>
                    45 919 049
                </td>
            </tr>
            <tr>
                <td>
                    rio grande do sul
                </td>
                <td>
                    32 124 084
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
