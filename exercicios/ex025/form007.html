<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form 007</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Regiao Sul">
                    <option value="RS">Rio Grande Do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Parana</option>
                </optgroup>
                <optgroup label="Regiao Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
               
            </select>
        </p>
        <p>
            <label for="iprof">Profissao: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Dev</option>
                <option>Barbeiro</option>
                <option>Medico</option>
                <option>Gamer</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
